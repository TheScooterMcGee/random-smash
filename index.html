<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4bc675e545.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    
</head>
<body>
    <p>HELLO WORLD</p>
    <img id="ssbu_logo" src="assets/misc/ssbu.svg">
    <button id="random_btn">Random Character</button>
    <div id="container">
        <div id="animate"></div>
        <audio id="dk_rap">
            <source src="assets/audio/music/dk_rap.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <div class="fighter_screen">
            <div class="selected_fighter">
                <img id="logo" src="" loading="lazy">
                <h2 id="demo">Select Your Character</h2>
                <img id="img" src="assets/fighters/icon/donkey_kong.webp" loading="lazy">
            </div>
        </div>
        <button id="smash64">Smash 64</button>
        <button id="melee">Melee</button>
        <button id="brawl">Brawl</button>
        <button id="smash4">Smash 4</button>
        <button id="deselect_all">Ultimate</button>
        <button id="select_all">Remove All</button>
        <button id="save">Save Layout</button>
        <button id="load">Load Layout</button>
        <button id="DKTIME">DK TIME</button>
        <button id="console">Console</button>
        <div id="fighter_list" class="container"></div>

        <button id="helloworld"></button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
