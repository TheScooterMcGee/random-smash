<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Better Random - Super Smash Bros. Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://random-smash.netlify.app/assets/misc/favicon.ico">
    <script src="https://kit.fontawesome.com/4bc675e545.js" crossorigin="anonymous"></script>
    <script src="fighters_js/fighters_ultimate.js"></script>
    <script src="scripts.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="crimeStoppers_modal invisible">
        <div class="modal_box">
            <header>
                <h4>Oops! It looks like this app rolled Sonic...<br>Would you like to re-roll?</h4>
            </header>
            <div>
                <button onclick="filterList(counter, repeat, chance); toggleClass(funFilter_modal, 'invisible');">Re-Roll</button>
                <button onclick="filterList(counter, repeat, chance); toggleClass(funFilter_modal, 'invisible');">Re-Roll and Remove Sonic</button>
                <br>
                <button onclick="toggleClass(funFilter_modal, 'invisible');">No, thanks.  I have been interested in Sonic's lore since Sonic '06</button>
                <br>
                <label><input type="checkbox" name="" onclick="toggleFunFilter();" id="funFilterCheckbox">Don't show this again</label>
            </div>
        </div>
    </div>
    <div class="calculator-modal invisible">
        <div class="calculator_grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>×</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>−</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>

    <header class="header">
        <button class="random-btn" id="random-btn">Random</button>
        <nav class="nav">
        <div class="nav__container">
            <img class="nav__logo" src="https://random-smash.netlify.app/assets/misc/ssbu.svg" alt="Smash Logo">
            <button class="nav__menu-btn">
      ☰</button>
          </div>
        </nav>
        <div class="random-display">
          <div class="random-display__container">
            <img class="random-display__logo" src="https://random-smash.netlify.app/assets/logos/Mario.svg" alt="Fighter Logo">
            <div class="img-set__container">
              <div class="random-display__img-set">
                
              </div>
            </div>
            <h2 class="random-display__name">MARIO</h2>
          </div>
        </div>
      </header>
      
      <section class="fighter-section">
        <h1 class="fighter-section__title">Select Your Fighters</h1>
        <button id="dk-time-btn">DK TIME</button>
        <button id="calculator_btn" onclick="toggleClass(CALCULATOR_MODAL, 'invisible');">Calculator</button>
        <div class="fighter-section__container">
          
        </div>
      </section>


      <div class="dk-time__container invisible">
  
        </div>
</body>
</html>
