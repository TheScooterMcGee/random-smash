<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Smash Character</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bc675e545.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

</head>
<body>
    <div id="container">
        <div id="animate"></div>
        <audio id="dk_rap">
            <source src="../assets/audio/music/dk_rap.mp3" type="audio/mp3">
        </audio>
    </div>

    <button id="reset">Reset</button>
    <button id="DKTIME">DK TIME</button>
    <button id="random_btn">Random</button>
    <button id="save_btn">Save</button>
    <button id="load_btn">Load</button>
    <button id="smash_64">Smash 64</button>
    <nav><img src="../assets/misc/ssbu.svg" alt="Super Smash Bros. Ultimate Logo"></nav>
    <section id="select-screen">
        <img id="smash-ball" src="../assets/misc/smash_ball.svg" alt="Smash Ball">
        <div id="random-fighter">
            <img id="random-logo" src="../assets/logos/luigi.svg" alt="luigi">
            <h2 id="random-name">Luigi</h2>
            <img id="random-img" src="../assets/fighters/luigi.webp" alt="luigi">
            <div id="random-background"></div>
            <div id="random-colour" style="background: linear-gradient(-45deg, rgb(118, 177, 96) 20%, transparent 80%);"></div>
        </div>
    </section>

    <ul id="fighters"></ul>
    
</body>
<script src="scripts.js"></script>
</html>
